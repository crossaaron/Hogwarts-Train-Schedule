<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- css  -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <!-- adding moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  
<title>Hogwarts Train Schedule</title>
</head>

<body>

<div class="jumbotron" id="top">
  <div class="container" id="banner">
    <h1 class="display-3">Hogwarts Train Schedule</h1>
    <p class="lead">Only passengers with tickets permitted!</p>
  </div>
</div>

<div class="wrapper">
<div class="container">
  <div class="card">
    <div class="card-header" id="cardTitle">
      Current Train Schedule
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="dataWrapper">
          
        </tbody>
      </table>
  </div>
  </div>
</div>


<div class="container" id="addTrain">
  <div class="card">
    <div class="card-header" id="cardTitle">
      Add a Train
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="form-control" id="trainName">
      </div>
      <div class="form-group">
        <label for="trainDestination">Train Desitination</label>
        <input type="text" class="form-control" id="trainDestination">
      </div>
      <div class="form-group">
        <label for="firstTrainTime">First Train Time military (hh:mm)</label>
        <input type="text" class="form-control" id="firstTrainTime">
      </div>
      <div class="form-group">
        <label for="monthlyRate">Frequency (min) </label>
        <input type="number" class="form-control" id="trainFrequency">
      </div>
      
      <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    
    </div>
  </div>
</div>
</div>








 
  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
  <!--link to java script -->
   <script type="text/javascript" src="assets/javascript.js"></script> 

  </body>
</html>
